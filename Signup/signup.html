<title>Signup</title>

<link rel='stylesheet' href="signup.css">

body {
    font-family: 'Roboto';
}
</style>

<body>
<div class="box">
<form method="POST" action="#">
<center><img src="https://img.icons8.com/bubbles/100/000000/user.png"></center>
<h3>Welcome</h3>
<p class="tip">Let's create your free account now</p>
<label>Username</label>
<input type="text" required maxlength="25" minlength="3">
<label>Email address</label>
<input type="email" required maxlength="100">
<label>Password</label>
<input type="password" required maxlength="15" minlength="6">
<div class="btn">
<button type="submit">Create account</button>
</div>
<hr>
<p class="mode">Already user?<a href="https://designerovi.com/other/login.html">Login</a></p>
<p>By processing, you're agree with our <a href="#">Terms and conditions</a> and <a href="#">Privacy policy</a>.</p>
</form>
</div>
</body>
